<!DOCTYPE html>
<html lang="ko"
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tommorow House</title>
    <link rel="stylesheet" href="./style.css">
    <!-- 글꼴 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
    <!-- favicon -->
    <link rel="icon" type="image/png" href="./favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="./favicon.svg" />
    <link rel="shortcut icon" href="./favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png" />
    <link rel="manifest" href="./site.webmanifest" />
</head>
<body>
  <!--반응형작업시 모바일부터 작업하는걸 추천 -->

  <header class="gnb ">
    <div class="container">
      <div class="row">
        <div class="col-sm-4 col-md-12 col-lg-12"> <!--col-sm-4 ,col-md-12,col-lg-12  셋다 width100% 나옴 하나 만 적어줘도됨. -->
          <div class="gnb-wrapper">
            <div class="gnb-left">
              <h1 class="logo">
                <a href="/">
                  <img src="./assets/icons/Logo.svg" alt="내일의집">
                </a>
              </h1>
  
              <nav class="sm-hidden">
                <h2 class="visually-hidden">메뉴</h2>
                <ul  class="gnb-nav-list">
                  <li class="gnb-nav-item"><a href="/">커뮤니티</a></li>
                  <li class="gnb-nav-item is-active"><a href="/">스토어</a></li>
                  <li class="gnb-nav-item"><a href="/">인테리어시공</a></li>
                </ul>
              </nav>
  
              <button class="sm-only gnb-icon-button is-menu gnb-menu-button" type="button" aria-label="메뉴열기버튼" >
                <i class="ico_menu" ></i>
              </button>
            </div> <!--gnb-left-->
  
            <div class="gnb-right">
              <div  class="lg-only">
                <div class="input-group">
                  <i class="ico_search" aria-hidden></i>
                  <input type="text" class="form-input" placeholder="스토어검색">
                </div>
              </div>

<!-------------------------- NOTE: Log-in State -->

              <div class="button-group">
                <button class="lg-hidden gnb-icon-button is-search active gnb-search-button" type="button" aria-label="검색창열기버튼">
                  <i class="ico_search" ></i>
                </button>
  
                <a class="sm-hidden gnb-icon-button" href="/" aria-label="스크랩북 페이지 이동">
                  <i class="ico_bookmark"></i>
                </a>
  
                <a class="sm-hidden gnb-icon-button" href="/" aria-label="내소식 페이지 이동">
                  <i class="ico_bell"></i>
                </a>
  
                <a class="gnb-icon-button is-cart" href="/" aria-label="장바구니 페이지 이동">
                  <i class="ico_cart"></i>
                  <strong class="badge">5</strong>
                </a>

                <div class="sm-hidden my-menu">
                  <button class="my-menu-button" type="button" aria-label="마이메뉴 열기 버튼">
                    <div class="avatar-32">
                      <img src="./assets/images/img-user-01.jpg" alt="사딸라아저씨">
                    </div>
                  </button>

                  <div class="my-menu-content">
                    <ul class="my-menu-list">
                      <li class="my-menu-item"><a href="/">마이페이지</a></li>
                      <li class="my-menu-item"><a href="/">나의 쇼핑</a></li>
                      <li class="my-menu-item"><a href="/">이벤트</a></li>
                      <li class="my-menu-item"><button type="button">로그아웃</button></li>
                    </ul>
                  </div>
                </div>
              </div>

<!-------------------------- NOTE: Log-out State -->
              
              <!-- <div class="button-group">
                <button class="lg-hidden gnb-icon-button is-search" type="button" aria-label="검색창열기버튼">
                  <i class="ico_search" ></i>
                </button>
                <a class="gnb-icon-button is-cart" href="/" aria-label="장바구니 페이지 이동">
                  <i class="ico_cart"></i>
                </a>
                <div class="sm-hidden gnb-auth">
                  <a href="#">로그인</a>
                  <a href="#">회원가입</a>  
                </div>
              </div> -->


              <button class="sm-hidden btn-primary btn-40" type="button">글쓰기
                <i class="ico_chevron" aria-hidden></i>
              </button>
            </div> <!--gnb-right-->
          </div>
        </div> <!--col-sm-4 col-md-12 col-lg-12-->
      </div> <!--row-->
    </div> <!--container-->
  </header>
  

  <adise class="sidebar sm-only">
    <header class="sidebar-header">
      <h1 class="logo">
        <a href="/">
          <img src="./assets/icons/Logo.svg" alt="내일의 집">
        </a>
      </h1>
<!-------------------------- NOTE: Log-in State -->
      <div class="sidebar-user">
        <a href="/">
          <div class="avatar-24">
            <img src="./assets/images/img-user-01.jpg" alt="사달라">
          </div>
          <strong class="username">사달라</strong>
        </a>
      </div>
<!-------------------------- NOTE: Log-out State -->  

      <div class="sidebar-auth">
        <a class="btn-40 btn-outlined" href="/">로그인</a>
        <a class="btn-40 btn-primary" href="/">회원가입</a>
      </div>
    </header>

    <nav class="sidebar-nav">
      <h2 class="visually-hidden">메뉴</h2>

      <div class="drawer-menu">
        <button type="button">
          <i class="ico_store" aria-hidden></i>
          스토어
          <i class="ico_chevron" aria-hidden></i>
        </button>

        <div class="drawer-menu-content">
          <ul class="drawer-menu-list">
            <li class="drawer-menu-item"><a href="/">스토어홈</a></li>
            <li class="drawer-menu-item"><a href="/">카테고리</a></li>
            <li class="drawer-menu-item"><a href="/">신혼가구</a></li>
            <li class="drawer-menu-item"><a href="/">기획전
              <i class="ico_new" lang="en" aria-hidden="New"></i>
              </a>
            </li>
          </ul>
        </div>
      </div>
  
                    <!-- NOTE: Log-in State -->
      <div class="sidebar-user-menu">
        <ul class="user-menu-list">
          <li class="user-menu-item"><a href="/">마이페이지</a></li>
          <li class="user-menu-item"><a href="/">나의쇼핑</a></li>
          <li class="user-menu-item"><a href="/">스크랩북</a></li>
          <li class="user-menu-item"><a href="/">알림</a></li>
          <li class="user-menu-item"><a href="/">이벤트트</a></li>
        </ul>
      </div>
    </nav>







  </adise>



</body>
</html>
